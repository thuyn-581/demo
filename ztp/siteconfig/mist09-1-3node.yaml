apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "mist09-1"
  namespace: "mist09-1"
spec:
  baseDomain: "install.dev09.red-chesterfield.com"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.13.6-multi-appsub"
  sshPublicKey: "ssh-rsa "
  clusters:
  - clusterName: "mist09-1"
